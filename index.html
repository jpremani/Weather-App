    <link rel="stylesheet" href="./style.css">

<body>
    
    <div class="card">
        <div class="search"> 
            <input type="text" id="CityWorld"  placeholder="Enter City Name" spellcheck="false">
            <button onclick="SearchCity()"><img src="./public/image/search.png"></button>

        </div>
        <div class="weather">
            <img src="./public/image/rain.png" class="weather-icon">
            <h1 class="temp">22 deg</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./public/image/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./public/image/wind.png">
                <div>
                    <p class="wind">15km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>

    </div>
    
</body>
